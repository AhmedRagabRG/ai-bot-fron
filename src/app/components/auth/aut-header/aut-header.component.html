<div class="flex items-center justify-center mt-6">
    <a 
    routerLink="/login" 
    routerLinkActive="text-gray-800 capitalize border-b-2 border-blue-500 dark:border-blue-400 dark:text-white"
    [ngClass]="{
      'text-gray-500 dark:text-gray-300 dark:border-gray-400': !isActive
    }"
    #routerActive="routerLinkActive"
    (routerActiveChange)="isActive = $event"
    class="w-1/3 pb-4 font-medium text-center" >
        sign in
    </a>

    <a 
    routerLink="/signup"
    routerLinkActive="text-gray-800 capitalize border-b-2 border-blue-500 dark:border-blue-400 dark:text-white"
    [ngClass]="{
      'text-gray-500 dark:text-gray-300 dark:border-gray-400': !isActive
    }" 
    #routerActive="routerLinkActive"
    (routerActiveChange)="isActive = $event"
    class="w-1/3 pb-4 font-medium text-center">
        sign up
    </a>
</div>

<!-- 
active ==> text-gray-800 capitalize border-b-2 border-blue-500 dark:border-blue-400 dark:text-white
!active ==> text-gray-500 capitalize border-b dark:border-gray-400 dark:text-gray-300

-->
